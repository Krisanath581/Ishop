<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="wrap">
        <h1 style="text-align: center;">SignUp Form</h1>
        <form>
            <div class="form-rg">
                <div class="form-rg-input">
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Username"
                
                    >
                </div>
            <div class="form-rg-input">
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="email"
            
                >
            </div>
            <div class="form-rg-input"> 
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Password"
            
                >
            </div>
            <div class="form-rg-input">
                <input type="password"
                       id="Conpassword"
                       name="Conpassword"
                       placeholder="Confirm Password"
            
                ></div>
                <div class="btn-form-rg">
                    <button type="submit">SIGNUP</button>
                </div>
            </div>
        </form>
    </div>
      

</body>
</html>
