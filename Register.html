<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model | SIGN UP</title>
    <link rel="shortcut icon" href="/images/hacker-ico.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="form-search">
        <h2>Sign in to our platform</h2>
        <p>Login here using tour username and password</p>
        <form>

            <div class="email">
                <label for="Email">Your username</label>
                <div class="inp-email">
                    <i class="bi bi-person-fill"></i>
                    <input id="username" type="text" placeholder="username">
                </div>
            </div>

            <div class="email">
                <label for="Email">Your Email</label>
                <div class="inp-email">
                    <i class="bi bi-envelope-fill"></i>
                    <input id="email" type="text" placeholder="exmple@companny.com">
                </div>
            </div>

            <div class="password">
                <label for="password">Your password</label>
                <div class="inp-password">
                    <i class="bi bi-lock-fill"></i>
                    <input id="password" type="text" placeholder="password">
                </div>
            </div>

            <div class="checkbox">
                <div class="inp-checkbox">
                    <input type="checkbox" id="Remember">
                    <label for="Remember">Remember me</label>
                </div>

            </div>

            <div class="btn-login">
                <button type="submit">Sign in</button>
            </div>
        </form>

        <p id="createAccount">Have an account and can't use it? <a href="#">Login</a></p>
    </div>

</body>

</html>
